title: Hi, I'm Ethan!
body: "Highly skilled and experienced creative director with a proven track record of leading and
inspiring teams to produce innovative, effective, and visually stunning campaigns. Skilled in
project management, budgeting, and team leadership, with a strong background in branding, design,
